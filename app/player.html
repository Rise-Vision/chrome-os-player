<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/reset.css" rel="stylesheet" />
  <link href="css/player.css" rel="stylesheet" />
  <script src="player.bundle.js"></script>
  <title>Rise Vision Player</title>
</head>

<body>

  <img class="logo" src="img/logo.svg">

  <main>
    <div class="display-id-group">
      <h1>
        <label for="displayIdInput">Enter your Display ID</label>
      </h1>

      <div id="errorMessage" class="alert alert-danger text-center display-id-error"></div>

      <form id="displayId">
        <input id="displayIdInput" type="text" class="form-control id-form" maxlength="36" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
      </form>
      <div class="greenbox">
        <h4>Where do I get my Display ID?</h4>
        <div class="text-muted half-top"> You can find your Display ID from the Display Settings page. You can access your Displays or create a new one at
          <a target="_blank" tabindex="2" href="https://displays.risevision.com">https://displays.risevision.com</a>.</div>
      </div>
      <button type="submit" class="btn-continue btn btn-primary" form="displayId">Continue</button>
      <div class="terms"> By continuing you agree to the
        <a target="_blank" href="https://www.risevision.com/terms-service-privacy">Terms &amp; Conditions</a>
      </div>
    </div>
  </main>

  <footer>
    <h4>Need Help?</h4>
    <p>Check out the Help Center at
      <a target="_blank" href="https://help.risevision.com">https://help.risevision.com</a>
    </p>
  </footer>
</body>

</html>
