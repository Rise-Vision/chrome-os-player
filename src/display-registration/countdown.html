<div class="wrapper">
  <header>
    <div class="logo">
      <img src="img/logo.svg">
    </div>
    <div class="header-title">
      <span>Rise Player Starting</span>
    </div>
  </header>
  <main>
    <h3 class="text-center">Rise Player will start in</h3>
    <div id="secondsRemaining" class="countdown-digits">10</div>
    <h3 id="secondsText" class="text-center">seconds.</h3>
    <hr>
    <div>
      <a id="displayIdLink" href="">Change Display ID</a>
    </div>
    <br>
    <div class="alert alert-info">Tip! Press
      <b> CTRL + SHIFT + Q </b> at any time to stop Rise Player once started.</div>
  </main>

  <footer>
    <a id="help" href="" class="zendesk-web-widget">
      <i class="fa fa-question-circle"></i>Help
    </a>
    <div class="actions">
      <button class="btn btn-default">Cancel</button>
      <button id="continue" class="btn btn-primary prototype-next-state">Continue</button>
    </div>
  </footer>
</div>
